<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="lender">
        <div class="calender">
            <div class="left">
                <p id="date">09</p>
                <p id="day">Tuesday</p>
            </div>
            <div class="right">
                <p id="month">April</p>
                <p id="year">2022</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
